<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Artikel - Bewertung</title>
	<h:outputStylesheet library="css" name="style.css?version=1.0.1" />
</h:head>

<h:body>
	<h1>Artikel - Bewertung</h1>
	
	<div class="first">
	<p:panel styleClass="panelstyle">
		<f:facet name="header">
			<h:outputText value="Artikeldetails" />
		</f:facet>
		<p:accordionPanel>
			<p:tab title="Name">
				<h:outputText value="#{artikelController.aktuellerArtikel.name}" />
			</p:tab>
			<p:tab title="Beschreibung">
				<h:outputText value="#{artikelController.aktuellerArtikel.beschreibung}" 
							  escape="false"/>
			</p:tab>
		</p:accordionPanel>
	</p:panel>
	</div>
	
	<div class="second">
	<p:panel styleClass="panelstyle">		
	<h:form>
		<p:tabView>
		<p:tab title="Bewertung Allgemein">
		<p:spinner id="bewertung" 
				   value="#{artikelController.aktuellerArtikel.bewertung}" 
				   min="0" max="5" />
		</p:tab>
		
		<p:tab title="Energie Effizienz">
		<p:slider id="energie"
				  for="energy" 
				  minValue="1.1" 
				  maxValue="9.8" 
				  step="0.1" 
				  styleClass="sliderclass"/>
		<h:inputText id="energy" value="#{artikelController.aktuellerArtikel.energie}" />
		</p:tab>
		
		
		</p:tabView>
		<h:commandButton value="Speichern" 
						 action="#{artikelController.speichereArtikel}" 
						 styleClass="button-container"/>
	</h:form>
	</p:panel>
	</div>
</h:body>

</html>
