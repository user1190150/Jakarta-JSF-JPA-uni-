<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
	<h:outputStylesheet library="css" name="style.css?version=1.0.1" />
</h:head>
<h:body>

<div class="first">
<h2>Login</h2>
<h:panelGrid columns="2" styleClass="header">	
   <h:panelGroup>
       <img id="kopf_links" src="resources/images/logo2.jpg" width="250" alt="logo2" />
   </h:panelGroup>
   <h:panelGroup id="kopf_rechts">
        <h:outputText value="#{anschrift.name}" /><br />
        <h:outputText value="#{anschrift.strasse} #{anschrift.hausnummer}" /><br />
        <h:outputText value="#{anschrift.plz} #{anschrift.ort}" /><br />
   </h:panelGroup>
</h:panelGrid>
</div>

<h:form>
    <h:panelGrid columns="1" styleClass="willkommen">
        <h:outputLabel for="name" value="Benutzername: " />
        <h:inputText id="name" value="#{benutzerController.aktuellerBenutzer.name}" />

        <h:outputLabel for="password" value="Passwort: " />
        <h:inputSecret id="password" value="#{benutzerController.aktuellerBenutzer.password}" />

        <h:commandButton value="Login" action="#{benutzerController.login}" />
    </h:panelGrid>
</h:form>	
</h:body>	
	  
</html>
